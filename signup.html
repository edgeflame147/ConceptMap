<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <h1>Sign Up</h1>
        <form>
            <div id="fields">
                <label for="username">Username</label>
                <br>
                <input type="text" id="username" name="username" required="true">
                <br> <br>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" name="password" required="true">
                <br> <br>
                <label for="eyeColor">What is your eye color?</label>
                <br>
                <input type="text" id="eyeColor" name="eyeColor" required="true">
                <br> <br>
                <label for="siblings">How many siblings do you have?</label>
                <br>
                <input type="number" id="siblings" name="siblings" required="true" min="0">
                <br> <br> <br>
                <input type="button" name="submit" value="Submit" onclick="signUp()">
                <br> <br>
            </div>
        </form>
    </div>
</body>
</html>
